<HTML><HEAD><TITLE>@SITE_TITLE@</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1251">
<LINK href=@IMG_TEMPLATE_PATH@/style.css type=text/css rel=stylesheet>
<link href="@IMG_TEMPLATE_PATH@/style.css" rel="stylesheet" type="text/css">
</head>

<body   bottomMargin=0 bgColor=#eeeeee leftMargin=0 topMargin=0 rightMargin=0 marginheight="0" marginwidth="0">
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
  <tr background="@IMG_TEMPLATE_PATH@/bg_top.gif">
    <td colspan="3" background="@IMG_TEMPLATE_PATH@/bg_top_1.gif" height=45></td>
  </tr>
  <tr background="@IMG_TEMPLATE_PATH@/bg_right.gif">

    <td background="@IMG_TEMPLATE_PATH@/bg_left.gif"></td>
    <td width="699" background="@IMG_TEMPLATE_PATH@/bg_left.gif">&nbsp;</td>
    <td background="@IMG_TEMPLATE_PATH@/bg_right.gif">&nbsp;</td>
  </tr>
  <tr background="@IMG_TEMPLATE_PATH@/position_bg.gif">
    <td height=12 colspan="3" background="@IMG_TEMPLATE_PATH@/position_bg.gif"></td>
  </tr>
</table>
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
  <tr bgcolor="ffffff">

    <td width="75%" height="500" align="center" valign="top"><table width="90%"  border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="50" align="left" valign="middle">
          <p><span class="text_blue_big"><strong>@TITLE@</strong> </span></p></td>
      </tr>
      <tr>
        <td align="left" valign="top">
        <p>&nbsp;</p>

        <p>@TEXT@</p>
      </tr>

    </table></td></tr>
</table>
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td colspan="3" height=1 color=#eeeeee></td>
  </tr>
  <tr bgcolor="fafafa">
    <td height="60" bgcolor="fcfcfc"></td>
    <td height="60">&nbsp;</td>
    <td height="60">&nbsp;</td>

  </tr>
</table>
</body>
</html>
